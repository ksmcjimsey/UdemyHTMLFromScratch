<body>

    <main>
    <!-- <script type="text/javascript"></script> -->
    <p>Click below to get your position</p>
    <button onclick="showLocation()">Click</button>
    <script type="text/javascript">
        function showLocation() {
            if  (navigator.geolocation) {
                // The navigator is the bowser object.
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert('Your browser does not support geolocation');
            }
        }   // end of showLocation method
        
        function showPosition(position) {
            alert("Latitude: " + position.coords.latitude + " Logitude: " + position.coords.longitude);
        }
    </script>
    
    
    </main>

</body>

</html>
